<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="project.css">
</head>
<body>
    <div class="bod">
        
       
        <center><div>
            <button class="on"><b>Generate</b></button>
            <button class="butt"><b>Search</b></button>
            <input type="number" class="inp" min="1" max="88">
        </div></center>
        <div class="heading">
            <center> <p class="stars">STAR</p><br><p class="wars">WARS</p></center>
         </div>
        <center><div class="box"></div></center>
        <center class="imgs"><img src="child-looking-clipart.png" alt="" class="image"></center>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".on").on("click",  function(){
                let randomNumber = Math.ceil(Math.random()*88)
                $.get(`https://akabab.github.io/starwars-api/api/id/${randomNumber}.json` , function(data){
                $(".box").text(data["name"])
                $(".image").attr("src", data["image"])
                })
            })

            $(".butt").on("click", function(){
                var inpu = $(".inp").val()
                $.get(`https://akabab.github.io/starwars-api/api/id/${inpu}.json` , function(data){
                      $(".box").text(data["name"])
                      $(".image").attr("src", data["image"])
                      if(inpu >= 89){
                        alert('Not available')
                      }
                })
            })
           /* $(".inp").on("keydown",function(e){
                if(e.keycode === 38){
                    e.preventDefault();
                    var currentValue = parseInt($(this).val()(currentValue)+1);
                }
                else if(e.keycode === 40){
                    e.preventDefault();
                    var currentValue = parseInt($(this).val()(currentValue-1));
                }
            })*/
        })
    </script>
</body>
</html>
